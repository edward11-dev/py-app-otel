apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-python-app
  template:
    metadata:
      labels:
        app: otel-python-app
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: otel-python-app
        image: profed11/otel-python-app:latest
        ports:
        - containerPort: 8000
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector-collector:4317"
